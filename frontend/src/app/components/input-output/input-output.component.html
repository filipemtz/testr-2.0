<main>
    <h3 class="fw-bold text-center mb-3">Inputs/Outputs</h3>
    <div class="text-center mt-3">
        <button class="btn new-io text-center" (click)="createInputOutput()">
            <i class="fa-regular fa-plus"></i>
            Nova Entrada/SaÃ­da
        </button>
    </div>
        <div *ngFor="let io of inputs_outputs" class="d-flex mb-3 mt-2 justify-content-center">
            <textarea class="input-output-textarea me-3" required [(ngModel)]="io.input"></textarea>
            <textarea class="input-output-textarea ms-3" required [(ngModel)]="io.output"></textarea>

            <div class="d-flex flex-column justify-content-between" *ngIf="io.visible; else visibleOff" >
                <a class="btn btn-sm fa-solid fa-check text-success" (click)="updateInputOutput(io)"></a>
                <a class="btn btn-sm fa-solid fa-eye text-primary" (click)="visibleChange(io)"></a>
                <a class="btn btn-sm fa-solid fa-xmark text-danger" (click)="deleteInputOutput(io.url, io)"></a>
            </div>

            <ng-template #visibleOff >
                <div class="d-flex flex-column justify-content-between">
                    <a class="btn btn-sm fa-solid fa-check text-success" (click)="updateInputOutput(io)"></a>
                    <a class="btn btn-sm fa-solid fa-eye-slash text-primary" (click)="visibleChange(io)"></a>
                    <a class="btn btn-sm fa-solid fa-xmark text-danger" (click)="deleteInputOutput(io.url, io)"></a>
                </div>
            </ng-template>
        </div>
</main>
