<mat-card>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <h2>Registrar</h2>
      <!-- Se houver erro de registro, exibir mensagem -->
      <mat-error *ngIf="!registerValid">
        Houve um problema ao registrar. Por favor, tente novamente.
      </mat-error>

      <!-- Campo de nome de usuário -->
      <mat-form-field appearance="outline">
        <mat-label>Nome de usuário</mat-label>
        <input matInput type="text" formControlName="username" required>
        <mat-icon matSuffix>person</mat-icon> <!-- Ícone do usuário -->
        <mat-error *ngIf="registerForm.get('username')?.invalid && (registerForm.get('username')?.dirty || registerForm.get('username')?.touched)">
          O nome de usuário é obrigatório.
        </mat-error>
      </mat-form-field>

      <!-- Campo de e-mail -->
      <mat-form-field appearance="outline">
        <mat-label>E-mail</mat-label>
        <input matInput type="email" formControlName="email" required>
        <mat-icon matSuffix>email</mat-icon> <!-- Ícone de e-mail -->
        <mat-error *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)">
          Por favor, insira um e-mail válido.
        </mat-error>
      </mat-form-field>

      <!-- Campo de senha -->
      <mat-form-field appearance="outline">
        <mat-label>Senha</mat-label>
        <input matInput type="password" formControlName="password" required>
        <mat-icon matSuffix>lock</mat-icon> <!-- Ícone de cadeado -->
        <mat-error *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)">
          A senha é obrigatória.
        </mat-error>
      </mat-form-field>

      <!-- Campo de confirmação de senha -->
      <mat-form-field appearance="outline">
        <mat-label>Confirmar senha</mat-label>
        <input matInput type="password" formControlName="password2" required>
        <mat-icon matSuffix>lock</mat-icon> <!-- Ícone de cadeado -->
        <mat-error *ngIf="registerForm.get('password2')?.invalid && (registerForm.get('password2')?.dirty || registerForm.get('password2')?.touched)">
          Por favor, confirme sua senha.
        </mat-error>
      </mat-form-field>

      <!-- Opção para selecionar se é professor ou aluno -->
      <mat-radio-group formControlName="group">
        <mat-radio-button value="Professor">Professor</mat-radio-button>
        <mat-radio-button value="Student">Aluno</mat-radio-button>
      </mat-radio-group>

      <!-- Botão de registro com ícone -->
      <button id="register-button" mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
        <mat-icon>person_add</mat-icon> <!-- Ícone de adicionar usuário -->
        Registrar
      </button>
    </form>
  </mat-card-content>
</mat-card>
