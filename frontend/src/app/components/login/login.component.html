<mat-card>
  <mat-card-content>
    <!-- Formulário de login -->
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <!-- Título do formulário -->
      <h2>Login</h2>
      
      <!-- Campo de e-mail -->
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" required>
        <mat-icon matSuffix>person</mat-icon> <!-- Ícone de pessoa -->
        <!-- Exibir mensagem de erro se o campo de username for inválido -->
        <mat-error *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)">
          O username é obrigatório.
        </mat-error>
      </mat-form-field>
      
      <!-- Campo de senha -->
      <mat-form-field appearance="outline">
        <mat-label>Senha</mat-label>
        <input matInput type="password" formControlName="password" required>
        <mat-icon matSuffix>lock</mat-icon> <!-- Ícone de cadeado -->
        <!-- Exibir mensagem de erro se o campo de senha for inválido -->
        <mat-error *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
          A senha é obrigatória.
        </mat-error>
      </mat-form-field>
      
      <!-- Botão de login -->
      <button id="login-button" mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
        <mat-icon>login</mat-icon> <!-- Ícone de login -->
        Logar
      </button>

      <!-- Exibir mensagens de erro -->
      <mat-error *ngIf="errors.length > 0">
        <ul>
          <li *ngFor="let error of errors">{{ error }}</li>
        </ul>
      </mat-error>
    </form>
  </mat-card-content>
</mat-card>
