<div class="admin-page table-responsive">
  <h1>Admin Page</h1>
  <table class="table table-striped table-hover">  
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Grupo</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let user of users">
        <th scope="row">{{ user.id }}</th>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>
          <span *ngFor="let group of user.groups">
            {{ group }}
          </span>
        </td>
        <td>
          <button class="fa-solid fa-pen-to-square btn text-warning" (click)="onEdit(user, content)"></button>
          <button class="fa-solid fa-trash btn text-danger" (click)="openDeleteModal(user, deleteModal)"></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="editForm">
      <div class="mb-3">
        <label for="username">Username</label>
        <input id="username" type="text" class="form-control" formControlName="username">
        <div *ngIf="editForm.get('username')?.invalid && (editForm.get('username')?.dirty || editForm.get('username')?.touched)" class="text-danger">
          Username is required.
        </div>
      </div>
      <div class="mb-3">
        <label for="email">Email</label>
        <input id="email" type="email" class="form-control" formControlName="email">
        <div *ngIf="editForm.get('email')?.invalid && (editForm.get('email')?.dirty || editForm.get('email')?.touched)" class="text-danger">
          Enter a valid email.
        </div>
      </div>
      <div class="mb-3">
        <label for="groups">Groups</label>
        <input id="groups" type="text" class="form-control" formControlName="groups">
        <div *ngIf="editForm.get('groups')?.invalid && (editForm.get('groups')?.dirty || editForm.get('groups')?.touched)" class="text-danger">
          Groups are required.
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="onSave(modal)">Save</button>
  </div>
</ng-template>

<ng-template #deleteModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Confirm Delete</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    Tem certeza que deseja deletar o usuário {{ userToDelete.username }}?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.dismiss()">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="confirmDelete(modal)">Delete</button>
  </div>
</ng-template>
